<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServiceNow URL Receiver</title>
</head>
<body>
  <h2>Waiting for pageUrl from wrapper...</h2>

  <script>
    // Listen for the postMessage from wrapper.html
    window.addEventListener("message", (event) => {
      if (event.data?.type === "pageInfo" && event.data.pageUrl) {
        const pageUrl = event.data.pageUrl;
        console.log("âœ… Received pageUrl:", pageUrl);
        alert("Received ServiceNow page URL:\n" + pageUrl);
      }
    });
  </script>
</body>
</html>
