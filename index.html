<!DOCTYPE html>
<html>
  <head>
    <title>Bot Wrapper</title>
    <script>
      // Utility to extract a query parameter by name
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // On page load, alert the pageUrl
      window.addEventListener("DOMContentLoaded", () => {
        const serviceNowUrl = getQueryParam("pageUrl");
        if (serviceNowUrl) {
          alert("ServiceNow Page URL: " + serviceNowUrl);
          console.log("ServiceNow Page URL:", serviceNowUrl);
        } else {
          alert("No pageUrl found in the URL.");
        }
      });
    </script>
  </head>
  <body>
    <iframe src="https://learnervii.github.io/test2Servicenow/" id="botFrame" width="100%" height="100%"></iframe>
  </body>
</html>
