<!DOCTYPE html>
<html>
  <head>
    <title>Show ServiceNow URL</title>
    <script>
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      window.addEventListener("DOMContentLoaded", () => {
        const pageUrl = getQueryParam("pageUrl");
        if (pageUrl) {
          alert("✅ ServiceNow URL received:\n" + pageUrl);
          console.log("Received pageUrl from OpenFrame:", pageUrl);
        } else {
          alert("❌ No pageUrl received in query string.");
        }
      });
    </script>
  </head>
  <body>
    <h2>URL Capture Page</h2>
    <p>This page displays the ServiceNow URL passed from OpenFrame.</p>
  </body>
</html>
